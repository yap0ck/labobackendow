<div class="w-full flex row align-items-center justify-content-center">

  <div class="surface-card p-4 shadow-2 border-round w-75 lg:w-3">
    <h1 class="text-center">Enregistrement</h1>
    <form [formGroup]="form" (ngSubmit)="create()">
      <p-messages [(value)]="messages" [showTransitionOptions]="'500ms'" [hideTransitionOptions]="'500ms'" [enableService]="false"></p-messages>
      <br>
      <span class="p-float-label">
        <input pInputText  class="w-full" formControlName="username" id="username">
        <label for="username">Nom d'utilisateur</label>
      </span>
      <br>
      <br>
      <span class="p-float-label">
        <input pInputText  class="w-full" formControlName="email" id="email">
        <label for="email">Adresse e-mail</label>
      </span>
      <br>
      <br>
      <span class="p-float-label">
        <input pInputText  class="w-full" formControlName="battleNet" id="battleNet">
        <label for="battleNet">Batlle.net</label>
      </span>
      <br>
      <br>
      <div class="flex row justify-content-evenly align-items-center">
        <span class="p-float-label">
        <p-password formControlName="password" id="password" [toggleMask]="true" styleClass="p-password p-component p-inputwrapper p-input-icon-right" [style]="{'width':'99%'}" [inputStyle]="{'width':'100%'}">
          <ng-template pTemplate="header">
            <h6>Choisissez un mot de passe</h6>
          </ng-template>
          <ng-template pTemplate="footer">
            <p-divider></p-divider>
            <p class="mt-2">Suggestion</p>
            <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
              <li>Au moins une minuscule</li>
              <li>Au moins une majuscule</li>
              <li>Au moins un chiffre</li>
              <li>Au moins un caractère spécial</li>
              <li>Au moins 8 caractères</li>
            </ul>
          </ng-template>
        </p-password>
        <label for="password">Mot de passe</label>
      </span>
        <span class="p-float-label">
        <p-password  class="passwordField" formControlName="confirmedPassword" id="confirmedPassword" [toggleMask]="true" [feedback]="false" styleClass="p-password p-component p-inputwrapper p-input-icon-right" [style]="{'width':'99%'}" [inputStyle]="{'width':'100%'}"></p-password>
        <label for="confirmedPassword">Confirmation mot de passe</label>
      </span>
      </div>
      <br>
      <br>
      <span class="p-float-label">
        <p-calendar  class="w-full" formControlName="dateOfBirth" id="dob" [iconDisplay]="'input'" [showIcon]="true" styleClass="p-calendar p-component p-inputwrapper p-input-icon-right" [style]="{'width': '100%'}" [inputStyle]="{'width': '100%'}"></p-calendar>
        <label for="dob">Date de naissance</label>
      </span>
      <br>
      <div class="flex row justify-content-evenly align-items-center w-full">
        <div><p>Genre: </p></div>
        <div *ngFor="let gender of gender" class="field-checkbox">
          <p-radioButton [inputId]="gender.key" formControlName="gender" value="gender.name"></p-radioButton>
          <label [for]="gender.key">{{ gender.name }}</label>
        </div>
      </div>
      <br>
      <div class="flex row align-items-center justify-content-between">
        <span class="p-float-label w-6">
          <input pInputText  class="w-full" formControlName="ranking" id="ranking">
          <label for="ranking">Rang</label>
        </span>
        <span class="p-float-label w-6">
          <p-dropdown [options]="roles" formControlName="inGameRole" id="inGameRole" styleClass="p-dropdown p-component p-inputwrapper p-input-icon-right" [style]="{'width': '100%'}"></p-dropdown>
          <label for="inGameRole">Rôle en jeu</label>
        </span>
      </div>
      <br>

      <button pButton pRipple label="Enregistrer" type="submit" [disabled]="form.valid" class="w-full"></button>
    </form>
  </div>
</div>
