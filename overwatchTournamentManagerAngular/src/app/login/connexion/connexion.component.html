<div id="container">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-3">
    <div class="text-center mb-5">
      <div class="text-3xl font-medium mb-3">Bienvenue</div>
    </div>

    <div class="form-container">
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="w-full">
        <p-messages [(value)]="messages" [showTransitionOptions]="'500ms'" [hideTransitionOptions]="'500ms'" [enableService]="false"></p-messages>
        <br>
        <span class="p-float-label">
          <input pInputText class="w-full" formControlName="username" id="login">
          <label for="login">Nom d'utilisateur</label>
        </span>
        <br><br>
        <span class="p-float-label">
          <p-password class="w-full" formControlName="password" id="password" [toggleMask]="true" [feedback]="false"></p-password>
          <label for="password">Mot de passe</label>
        </span>
        <br>
        <div class="flex align-items-center justify-content-between mb-6">
          <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer" routerLink="/">Mot de passe oubliÃ©?</a>
        </div>
        <div class="flex row align-items-center justify-content-evenly">
        <button pButton pRipple type="submit" label="Se connecter" icon="pi pi-user" class="w-11rem"></button>
        <button pButton pRipple type="button" label="S'enregistrer" class="w-11rem" routerLink="/login/register"></button>
        </div>
      </form>

    </div>
  </div>
</div>
